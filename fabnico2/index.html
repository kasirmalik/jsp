<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fabanici = (num)=>{
            if (num < 1) {
               return num 
            } else {
               return fabanici(num-1) + fabanici(num - 2) 
            }
        }
       console.log(fabanici(3))
    </script>
</body>
</html>
