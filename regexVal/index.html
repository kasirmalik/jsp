<body>
   <script>
    // Regular expression to validate a password
    const validatePassword = (password)=>{
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
        return regex.test(password);
    }
    console.log(validatePassword("Abc123!@#")); // true
   </script> 
</body>
