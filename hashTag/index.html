<body>
    <script>
        const hasTag= (str)=>{
          if(str.length >280 || str.trim().length ===0) return false
          let result = str.split(" ")
          result = result.map((curr)=> curr.replace(curr[0],curr[0].toUpperCase()))
          return `#${result.join("")}`
        }

        console.log(hasTag("my name is thapa technical"))
    </script>
