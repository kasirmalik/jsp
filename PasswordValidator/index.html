<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const passwordGenrator = (str)=>{
            let hasLowerCase = false
            let hasUpperCase = false
            let hasNumber = false
            for(let item of str) {
              if (item.charCodeAt(0) >= 65 && item.charCodeAt(0) <= 90) {
                hasUpperCase= true
              }else if(item.charCodeAt(0) >= 97 && item.charCodeAt(0) <= 122){
                hasLowerCase =true
              }
              else if(!isNaN(Number(item))){
                hasNumber = true;
              }

            }
            if(!hasLowerCase || !hasUpperCase || !hasNumber  ) return false
            return true
            
        }
        console.log(passwordGenrator("Kasir1"))
    </script>
</body>
</html>
