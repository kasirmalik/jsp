<!DOCTYPE html>

<body>
   <script>
    const camelcase = (str)=>{
        str = str.trim().split(" ")
        str.map((curr)=>{
           return  curr = curr.charAt(0).toUpperCase() + curr.slice(1).toLowerCase()
           

        })
        return str

    }
    console.log(camelcase("hello world kasir"))
   </script> 
</body>
</html>
