<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function to validate a mobile number
        const validatenum = (num) => {
            // Regular expression to match a 10-digit number
            const regex = /^\d{10}$/;
            return regex.test(num);
        }
        console.log(validatenum("1234567890")); // true
        console.log(validatenum("123456789")); // false
    </script>
</body>
</html>
