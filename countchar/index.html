<body>
    <script>
        const countChar =(word,char)=>{
            word = word.toLowerCase()
            char = char.toLowerCase()
            let total = word.split("").reduce((acc,currVal)=>{
                if(currVal===char){
                    acc++
                }
                return acc
                
            },0)
            return total

        }
       console.log(countChar("countchacccr","c"))
    </script>
