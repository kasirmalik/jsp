    <script>
        const  longestWord=(str)=> {
            if(str.trim().length===0) return false
             let words= str.split(" ")
            //  words = words.sort((a,b)=> a.length-b.length)

            //  console.log(words)
            //  return words.at(-1)
           return words.reduce((a,b)=> b.length > a.length ? b: a)
        }
        console.log(longestWord("Watch thapa technical"))
    </script>
