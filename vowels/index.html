<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const count = (str)=>{
            let vowels = ['a',"e",'i','o','u']
            if (str <= 0) return false
            let arr = str.split("")
            let count = 0;
            for (let char of arr){
                if(vowels.includes(char.toLowerCase())){
                    count++
                }
            }
           return count
            console.log(str)
            
        }
        console.log(count("hello world"))
    </script>
</body>
</html>
