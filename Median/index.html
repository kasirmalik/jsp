<body>
    <script>
        const medaian = (arr)=>{
            let arr1 = arr.sort((a,b)=> a-b)
            let length = arr1.length
            let med = Math.floor(length/2)
            if (length%2 ===0) {
                return (arr[med] + arr[med - 1])/2
            }else{
                return arr[med]
            }
            
        }
         console.log(medaian([1,2,5,4,3]))
    </script>
